<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #message {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        /* حجب جميع الإعلانات والروابط الدعائية */
        iframe[src*="ads"], 
        iframe[src*="ad."],
        iframe[src*="doubleclick"],
        iframe[src*="googleads"],
        iframe[class*="ad"],
        iframe[id*="ad"],
        iframe[class*="ads"],
        iframe[id*="ads"],
        iframe[class*="container-"],
        iframe[id*="container-"],
        iframe[style*="z-index: 2147483647"],
        iframe[style*="position: fixed"],
        iframe[style*="inset: 0px"],
        iframe[style*="bottom: 0px"],
        iframe[style*="top: 0px"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            width: 0 !important;
            height: 0 !important;
            border: none !important;
        }
    </style>
</head>
<body>

    <video id="videoPlayer" controls autoplay muted playsinline style="display: none;"></video>
    <iframe id="iframePlayer" allowfullscreen style="display: none;"></iframe>
    
    <div id="message"></div>

    <script src="./app.js"></script>
</body>
</html>
