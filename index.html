<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* لمنع شريط التمرير */
        }
        video {
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #message {
            display: none;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <iframe id="iframePlayer" allowfullscreen style="display: none;"></iframe>
    
    <div id="message"></div>

    <script src="./app.js"></script>
</body>
</html>
